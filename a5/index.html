<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Brasil</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="title">
        <h1>Covid Brasil</h1>
    </div>
    <div id="cep-input">
        <form action="">
            <input type="text" name="cep" id="cep">
        </form>
    </div>

    <section id="results">
        <div id="results-title">SP</div>
        <div id="data-container">
            <div class="card" id="cases">
                <h3>Casos</h3>
                <p></p>
            </div>
            <div class="card" id="deaths">
                <h3>Mortes</h3>
                <p></p>
            </div>
            <div class="card" id="suspects">
                <h3>Suspeitos</h3>
                <p></p>
            </div>
        </div>
    </section>
    <script src="./modules/main.js" type="module"></script>
</body>

</html>
